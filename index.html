<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vamos viver um romance?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      height: 60px;
    }

    a, #noBtn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      user-select: none;
    }

    a#yesBtn {
      background-color: #28a745;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      z-index: 2;
      position: relative;
    }

    a#yesBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vamos viver um romance juntos?</h1>
    <div class="buttons">
      <a href="https://www.youtube.com/shorts/mxyJCXGyjAU" id="yesBtn">Sim ðŸ’–</a>
      <button id="noBtn">NÃ£o ðŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.container');
    let hasMoved = false;

    function moveNoButton() {
      if (!hasMoved) {
        noBtn.style.position = 'absolute';
        hasMoved = true;
      }

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight - 40;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    }

    noBtn.addEventListener('mousedown', (e) => e.preventDefault());
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener('mouseover', () => {
      if (!isTouchDevice()) moveNoButton();
    });

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }
  </script>

</body>
</html>
